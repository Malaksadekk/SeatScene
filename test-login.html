<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Test Login API</h1>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" value="admin@seatscene.com">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" value="admin123">
    </div>
    <button id="loginBtn">Login</button>
    <div id="response"></div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const responseDiv = document.getElementById('response');
            
            responseDiv.innerHTML = 'Sending request...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                const contentType = response.headers.get('content-type');
                
                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    responseDiv.innerHTML = `Status: ${response.status} ${response.statusText}\n\nData: ${JSON.stringify(data, null, 2)}`;
                    
                    if (response.ok) {
                        // Store token and user data
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        responseDiv.innerHTML += '\n\nToken stored in localStorage';
                    }
                } else {
                    const text = await response.text();
                    responseDiv.innerHTML = `Status: ${response.status} ${response.statusText}\n\nNon-JSON response: ${text}`;
                }
                
                // Show request details
                responseDiv.innerHTML += `\n\nRequest sent with:\n${JSON.stringify({ email, password }, null, 2)}`;
                
            } catch (error) {
                responseDiv.innerHTML = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
